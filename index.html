<script>
function resetStorage() {
  localStorage.removeItem('birthYear')
  localStorage.removeItem('birthMonth')
  localStorage.removeItem('birthDay')
}

function loadBirthday() {

if (!localStorage.birthYear) {
return;
}

document.getElementById('year').value = localStorage.birthYear
document.getElementById('month').value = localStorage.birthMonth
document.getElementById('day').value = localStorage.birthDay

  var dateStr = document.getElementById('year').value + '-' + document.getElementById('month').value + '-' + document.getElementById('day').value;
  var birthDate = new Date(dateStr);
  var currentTime = new Date();
  let difference = currentTime - birthDate;
  let t = Math.ceil(difference / (1000 * 3600 * 24));

document.getElementById('heading').textContent = 'Your birthday set to ' + birthDate;
document.getElementById('physical').textContent = 'Physical: ' + parseInt(Math.sin(2 * Math.PI * t / 23)*100);
document.getElementById('emotional').textContent = 'Emotional: ' + parseInt(Math.sin(2 * Math.PI * t / 28)*100);
document.getElementById('intellectual').textContent = 'Intellectual: ' + parseInt(Math.sin(2 * Math.PI * t / 33)*100);


}

function updateBirthdate() {

localStorage.birthYear = document.getElementById('year').value
localStorage.birthMonth = document.getElementById('month').value
localStorage.birthDay = document.getElementById('day').value

loadBirthday()

}
</script>
